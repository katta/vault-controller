apiVersion: v1
kind: Service
metadata:
  labels:
    app: vault-controller
  name: vault-controller
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: vault-controller-cert
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: vault-controller
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: vault-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-controller
    spec:
      containers:
      - name: vault-controller
        image: "vatsakatta/vault-controller:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: VAULTCONTROLLER_VAULT_ROOTTOKEN
          valueFrom:
            secretKeyRef:
              name: vault-controller
              key: vault-token
        - name: VAULTCONTROLLER_VAULT_SCHEME
          value: "http"
        - name: VAULTCONTROLLER_VAULT_HOST
          value: "vault.vault-controller.svc.cluster.local"
        - name: VAULTCONTROLLER_VAULT_PORT
          value: "8200"
        - name: VAULTCONTROLLER_OPENSHIFT_HOST
          value: "openshift.default.svc.cluster.local"
        - name: VAULTCONTROLLER_OPENSHIFT_PORT
          value: "443"
        - name: VAULTCONTROLLER_OPENSHIFT_AUTHTOKEN
