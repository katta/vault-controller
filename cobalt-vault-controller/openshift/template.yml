          value: "8443"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_CLIENT
          value: "DEBUG"
        volumeMounts:
        - name: vault-controller-cert
          mountPath: /var/run/secrets/kubernetes.io/certs
      volumes:
      - name: vault-controller-cert
        secret:
          secretName: vault-controller-cert
